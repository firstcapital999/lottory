<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
		<meta charset="utf-8"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;"/>
	    <meta name="format-detection" content="telephone=no"/>
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta content="telephone=no" name="format-detection" />
	    <meta name="browsermode" content="application"/>
	    <meta name="x5-page-mode" content="app"/>
	    <meta name="msapplication-tap-highlight" content="no"/>
		<title></title>
		<link href="/css/style.css" rel="stylesheet" />

	</head>
	<body>
		<div class="login_bg">
			<img src="../images/login_bg.png" />
		</div>
		<form th:action="@{/login}" method="post">
		<div class="num">
			<img src="/images/shouji.png"/><input class="numphone" type="text" name="username" id="username" placeholder="请输入手机号" />
		</div>
		<div class="password">
			<img src="/images/login_password.png"/><input class="numpassword" type="password" name="password" id="password" placeholder="请输入密码" />
            <span class="help-block" style="color:red;"
                  th:if="${param.error}"
                  th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">用户名或密码错误，请重试</span>
		</div>
			<div class="num">
				<label style="margin-left:13px;">验证码：</label><input class="numphone" type="text" name="imageCode" id="imageCode" placeholder="请输入验证码" /><img src="/code/image" style="width:100px;height:40px;"/>
				<span class="help-block" style="color:red;"
					  th:if="${param.error}"
					  th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">用户名或密码错误，请重试</span>
			</div>
            <button type="submit" class="btn btn-primary login">登录</button>
			<span class="resiter_btn"><a href="/register">注册</a></span>
		</form>
	</body>
</html>
